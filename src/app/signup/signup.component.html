<div>
    <h2 style="text-align: center;">Register</h2>
    <form (ngSubmit)="registerUser()" #signupForm="ngForm">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="user.age" required />
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="user.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required />
      </div>
      <button style="margin-left: 150px;" type="submit" [disabled]="!signupForm.valid">Register</button>
    </form>
  </div>
