<div class="container">
  <div class="row">
      <ng-container  *ngFor="let item of productList?.products | filter:searchKey:'title'" >
          <div class="card col-md-4">
            <img  height="200px" class="card-img-top" [src]="item?.thumbnail" alt="" />
              <h5 >{{item.title}}</h5>
              <p >{{item.description}}</p>
              <p><strong>Price:</strong> ${{item.price}}&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;   <span style="font-weight: bold;">Discount:</span><span> {{item.discountPercentage}}%</span>
              </p>
              
          </div>
      </ng-container>

  </div>
</div>
